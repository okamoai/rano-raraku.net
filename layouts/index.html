{{ partial "header.html" . }}

  <main role="main">
{{ range .Data.Pages }}
    <article itemscope itemtype="http://schema.org/Blog">
      <h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <div class="entry-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time></div>
      <p>{{substr .Summary 0 75}} ...</p>
    </article>
{{ end }}
  </main>

{{ partial "footer.html" . }}
